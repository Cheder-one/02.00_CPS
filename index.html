<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>CSP Макет</title>
  </head>
  <body>
    <!-- SIDEBAR -->
    <aside class="l-aside-container">
      <div class="l-sidebar l-sidebar--box-model">
        <!-- Top -->
        <div class="b-sidebar-top b-sidebar-top--box-model">
          <button class="b-sidebar-top__e-icon">
            <img src="src/app/assets/img/ic/close-burger.svg" alt="call" />
          </button>
          <a href="#" class="b-sidebar-top__e-logo">
            <img src="src/app/assets/img/logo/cps-logo.svg" alt="logo" />
          </a>
          <button class="b-sidebar-top__e-icon">
            <img src="src/app/assets/img/ic/search.svg" alt="call" />
          </button>
        </div>

        <!-- Menu List -->
        <ul class="b-menu-list b-menu-list--box-model">
          <li>
            <a href="#" class="b-menu-list__e-item b-menu-list__e-item--active">
              Ремонт техники
            </a>
          </li>
          <li><a href="#" class="b-menu-list__e-item">Услуги и сервисы</a></li>
          <li>
            <a href="#" class="b-menu-list__e-item">Корпоративным клиент</a>
          </li>
          <li><a href="#" class="b-menu-list__e-item">Продавцам техники</a></li>
          <li><a href="#" class="b-menu-list__e-item">Партнерам</a></li>
          <li><a href="#" class="b-menu-list__e-item">Производителям</a></li>
          <li>
            <a href="#" class="b-menu-list__e-item">Наши сервисные центры</a>
          </li>
          <li><a href="#" class="b-menu-list__e-item">Контакты</a></li>
        </ul>

        <!-- Contacts -->
        <div class="b-contacts b-contacts--box-model">
          <div class="b-contacts__e-icons">
            <button class="b-contacts__e-icon">
              <img src="src/app/assets/img/ic/call.svg" alt="call" />
            </button>
            <button class="b-contacts__e-icon">
              <img src="src/app/assets/img/ic/chat.svg" alt="chat" />
            </button>
            <button class="b-contacts__e-icon">
              <img src="src/app/assets/img/ic/profile.svg" alt="profile" />
            </button>
          </div>

          <address class="b-contacts__e-address">
            <a class="b-contacts__e-mail" href="mailto:mail@cps.com"
              >mail@cps.com</a
            >
            <a class="b-contacts__e-phone" href="tel:88008908900"
              >8 800 890 8900</a
            >
          </address>
        </div>

        <!-- lang -->
        <div class="l-sidebar__e-lang-list">
          <button class="l-sidebar__e-lang l-sidebar__e-lang--active">
            RU
          </button>
          <button class="l-sidebar__e-lang">EN</button>
          <button class="l-sidebar__e-lang">CH</button>
        </div>
      </div>
    </aside>

    <footer></footer>
  </body>
</html>
